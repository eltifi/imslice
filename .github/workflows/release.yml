name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build - ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
          - name: Linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: imslice
            asset_name: imslice-linux-amd64
          - name: Windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: imslice.exe
            asset_name: imslice-windows-amd64.exe
          - name: macOS-AppleSilicon
            os: macos-14
            target: aarch64-apple-darwin
            binary_name: imslice
            asset_name: imslice-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4


      - name: Install dependencies
        shell: bash
        run: |
          if [ "${{ matrix.platform.os }}" = "ubuntu-latest" ]; then
            sudo apt-get update
            sudo apt-get install -y nasm libdav1d-dev
          elif [ "${{ matrix.platform.os }}" = "windows-latest" ]; then
            choco install nasm pkgconfiglite
            vcpkg install dav1d
          elif [ "${{ matrix.platform.os }}" = "macos-14" ]; then
            brew install nasm dav1d pkg-config
          fi

      - name: Set PKG_CONFIG_PATH (Windows)
        if: matrix.platform.os == 'windows-latest'
        shell: bash
        run: echo "PKG_CONFIG_PATH=$VCPKG_INSTALLATION_ROOT/installed/x64-windows/lib/pkgconfig" >> $GITHUB_ENV

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Build binary
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Rename binary
        shell: bash
        run: mv target/${{ matrix.platform.target }}/release/${{ matrix.platform.binary_name }} ${{ matrix.platform.asset_name }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.asset_name }}
          path: ${{ matrix.platform.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Display structure of downloaded files
        run: ls -R

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            imslice-linux-amd64/imslice-linux-amd64
            imslice-windows-amd64.exe/imslice-windows-amd64.exe
            imslice-macos-arm64/imslice-macos-arm64
          draft: false
          prerelease: false
          generate_release_notes: true
